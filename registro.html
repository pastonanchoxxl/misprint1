<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>

<body id="body_registro">
    <br>
    <div id="formRegistro">
        <fieldset>           
            <h3>Crea tu cuenta gratis</h3>
            <label for="nombre">Nombre completo<br/>
            <input id="nombre" type="text", placeholder="Escribe tu nombre" />
            </label> <br/><br/>
            <label for="usuario">Usuario de preferencia<br/>
            <input id="usuario" type="text", placeholder="Escribe tu usuario" />
            </label> <br/><br/>
            <label for="contraseña">Contraseña<br/>
            <input id="contraseña" type="password", placeholder="Escribe tu contraseña" />
            </label> <br/><br/>
            <label for="telefono">Teléfono móvil<br/>
            <input id="telefono" type="number", placeholder="Escribe tu teléfono" />
            </label> <br/><br/>
            <label for="direccion">Dirección de residencia<br/>
            <input id="direccion" type="text", placeholder="Escribe tu dirección" />
            </label> <br/><br/>
            <label for="correo">Correo electrónico<br/>
            <input id="correo" type="email", placeholder="Escribe tu correo electrónico" />
            </label> <br/><br/>
            <label for="confirmacionCorreo">Confirmación de correo electrónico<br/>
            <input id="confirmacionCorreo" type="email", placeholder="Confirma tu correo electrónico" />
            </label> <br/><br> 
        </fieldset>
    </div>  
</body>
</html>
